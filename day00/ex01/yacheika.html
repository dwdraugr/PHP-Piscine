<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>mendeleiev</title>
	<style type="text/css">
		div {
			border: 2px solid black;
			display: inline-block;
			width: 100px;
			height: 100%;
		}
		textarea {
			border: 0;
			resize: none;
			margin: 0;
		}
		.num {
			text-align: right;
			margin-right: 2px;
		}
		.name {
			text-align: center;
			font-size: 200%;
		}
		.mass {
			text-align: left;
		}
	</style>
</head>
<body>
	<div>
		<p align="right"><textarea class="num" rows="1" cols="3">1</textarea></p>
		<p align="center"><textarea class="name" rows="1" cols="2">H</textarea></p>
		<p align="left"><textarea class="mass" rows="1" cols="5">1.008</textarea></p>
	</div>
</body>
</html>
